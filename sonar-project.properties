# Archivo de configuración de SonarQube para el proyecto azureops-platform

# Identificación del proyecto en SonarQube
sonar.projectKey=eduperezsoto_azureops-platform
sonar.projectName=azureops-platform
sonar.projectVersion=1.0
sonar.organization=eduperezsoto

# Directorios de código fuente y tests
sonar.sources=app
sonar.tests=tests/unit,tests/integration
sonar.test.inclusions=**/*_test.py,**/test_*.py

# Lenguaje y versión
sonar.language=py
sonar.python.version=3.13

# Análisis de cobertura (usando plugin pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Excluir archivos generados o de terceros
sonar.exclusions=**/__init__.py,app/static/**,app/templates/**