# SonarQube configuration file for the azureops-platform project
sonar.qualitygate.wait=true

# Project identification in SonarQube
sonar.projectKey=eduperezsoto_azureops-platform
sonar.projectName=azureops-platform
sonar.projectVersion=1.0
sonar.organization=eduperezsoto

# Source code and tests directories
sonar.sources=app
sonar.tests=tests/unit,tests/integration
sonar.test.inclusions=**/*_test.py,**/test_*.py

# Language and version
sonar.python.version=3.13

# Coverage analysis
sonar.python.coverage.reportPaths=artifacts/coverage/coverage.xml

# JUnit results
sonar.python.xunit.reportPath=artifacts/*_result.xml

# Exclude generated or third-party files
sonar.exclusions=**/__init__.py,app/static/**,app/templates/**
